<style type="text/css">

	.preloader {
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: 1fr;
		position: absolute;
		top:0;
		left:0;
		width: 100%;
		height: 100%;
		background: #033e8c;
		z-index: 10;
		opacity: 1;
	}

	.pre_wrap {
		place-self: center;
		overflow: hidden;
	}

	@keyframes fadeUp {

		0% {
			top: 50px;
		}

		100% {
			top: 0px;
		}

	}

	.pre_wrap span {
		text-transform: uppercase;
		font-weight: bold;
		letter-spacing: .1em;
		position: relative;
		animation: fadeUp 1s cubic-bezier(0.785, 0.135, 0.150, 0.860);
	}

	@keyframes loadBar {
		0% {
			width: 0%;
		}

		20% {
			width: 15%;
		}

		40% {
			width: 35%;
		}

		80% {
			width: 75%;
		}

		100% {
			width: 95%;
		}
	}

	.loadbar {
		height: 2px;
		background: #ffffff;
		transition-timing-function: cubic-bezier(0.785, 0.135, 0.150, 0.860);
		animation: loadBar 2s;
	}
	
</style>

			<script type="x-shader/x-vertex" id="vertexshader">
				attribute float scale;
				void main() {
					vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
					gl_PointSize = scale * ( 300.0 / - mvPosition.z );
					gl_Position = projectionMatrix * mvPosition;
				}
			</script>

			<script type="x-shader/x-fragment" id="fragmentshader">
				uniform vec3 color;
				void main() {
					if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
					gl_FragColor = vec4( color, 1.0 );
				}
			</script>

			<script>
				if ( WEBGL.isWebGLAvailable() === false ) {
					document.body.appendChild( WEBGL.getWebGLErrorMessage() );
				}
				var SEPARATION = 100, AMOUNTX = 50, AMOUNTY = 50;
				var container, stats;
				var camera, scene, renderer;
				var particles, count = 0;
				var mouseX = 0, mouseY = 0;
				var windowHalfX = window.innerWidth / 2;
				var windowHalfY = window.innerHeight / 2;
				init();
				animate();
				function init() {
					container = document.createElement( 'div' );
					container.className = "background";
					document.body.appendChild( container );
					camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.z = 1000;
					scene = new THREE.Scene();
					//
					var numParticles = AMOUNTX * AMOUNTY;
					var positions = new Float32Array( numParticles * 3 );
					var scales = new Float32Array( numParticles );
					var i = 0, j = 0;
					for ( var ix = 0; ix < AMOUNTX; ix ++ ) {
						for ( var iy = 0; iy < AMOUNTY; iy ++ ) {
							positions[ i ] = ix * SEPARATION - ( ( AMOUNTX * SEPARATION ) / 2 ); // x
							positions[ i + 1 ] = 0; // y
							positions[ i + 2 ] = iy * SEPARATION - ( ( AMOUNTY * SEPARATION ) / 2 ); // z
							scales[ j ] = 1;
							i += 3;
							j ++;
						}
					}
					var geometry = new THREE.BufferGeometry();
					geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
					geometry.addAttribute( 'scale', new THREE.BufferAttribute( scales, 1 ) );
					var material = new THREE.ShaderMaterial( {
						uniforms: {
							color: { value: new THREE.Color( 0xffffff ) },
						},
						vertexShader: document.getElementById( 'vertexshader' ).textContent,
						fragmentShader: document.getElementById( 'fragmentshader' ).textContent
					} );
					//
					particles = new THREE.Points( geometry, material );
					scene.add( particles );
					//
					renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true} );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					container.appendChild( renderer.domElement );
					//stats = new Stats();
					//container.appendChild( stats.dom );
					document.addEventListener( 'mousemove', onDocumentMouseMove, false );
					document.addEventListener( 'touchstart', onDocumentTouchStart, false );
					document.addEventListener( 'touchmove', onDocumentTouchMove, false );
					//
					window.addEventListener( 'resize', onWindowResize, false );
				}
				function onWindowResize() {
					windowHalfX = window.innerWidth / 2;
					windowHalfY = window.innerHeight / 2;
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
					renderer.setSize( window.innerWidth, window.innerHeight );
				}
				//
				function onDocumentMouseMove( event ) {
					mouseX = event.clientX - windowHalfX;
					mouseY = event.clientY - windowHalfY;
				}
				function onDocumentTouchStart( event ) {
					if ( event.touches.length === 1 ) {
						event.preventDefault();
						mouseX = event.touches[ 0 ].pageX - windowHalfX;
						mouseY = event.touches[ 0 ].pageY - windowHalfY;
					}
				}
				function onDocumentTouchMove( event ) {
					if ( event.touches.length === 1 ) {
						event.preventDefault();
						mouseX = event.touches[ 0 ].pageX - windowHalfX;
						mouseY = event.touches[ 0 ].pageY - windowHalfY;
					}
				}
				//
				function animate() {
					requestAnimationFrame( animate );
					render();
					//stats.update();
				}
				function render() {
					camera.position.x += ( mouseX - camera.position.x ) * .003;
					camera.position.y += ( - mouseY - camera.position.y ) * .003;
					camera.lookAt( scene.position );
					var positions = particles.geometry.attributes.position.array;
					var scales = particles.geometry.attributes.scale.array;
					var i = 0, j = 0;
					for ( var ix = 0; ix < AMOUNTX; ix ++ ) {
						for ( var iy = 0; iy < AMOUNTY; iy ++ ) {
							positions[ i + 1 ] = ( Math.sin( ( ix + count ) * 0.3 ) * 50 ) +
											( Math.sin( ( iy + count ) * 0.5 ) * 50 );
							scales[ j ] = ( Math.sin( ( ix + count ) * 0.3 ) + 0.3 ) * 8 +
											( Math.sin( ( iy + count ) * 0.5 ) + 0.3 ) * 8;
							i += 3;
							j ++;
						}
					}
					particles.geometry.attributes.position.needsUpdate = true;
					particles.geometry.attributes.scale.needsUpdate = true;
					renderer.render( scene, camera );
					count += 0.05;
				}
			</script>
